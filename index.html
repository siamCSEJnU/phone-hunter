<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="p-4 ms-5 mt-2 text-primary">Welcome to my phone hunter!!</h1>
    </header>
    <main class="container">
      <!-- search phone  -->
      <section>
        <div class="mb-3 w-50">
          <input
            id="search-field"
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="search your phones"
          />
          <button id="search-btn" class="btn btn-primary mt-2">Search</button>
        </div>
      </section>

      <!-- display phone  -->
      <section>
        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
          <div class="col"></div>
        </div>
        <div class="w-75 mt-4">
          <h2 id="no-found-message" class="text-bg-warning p-2 d-none">
            No phones found.Attempt search again please!
          </h2>
        </div>
        <div id="show-all" class="text-center d-none my-4">
          <div id="show-all-btn" class="btn btn-primary">show all</div>
        </div>
      </section>

      <!-- spinner  -->
      <section id="loader" class="d-none">
        <div
          style="height: 400px"
          class="text-success d-flex justify-content-center align-items-center"
        >
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <section>
        <!-- Modal -->
        <div
          class="modal fade"
          id="phoneDetailsModal"
          tabindex="-1"
          aria-labelledby="phoneDetailsModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="phoneDetailsModalLabel"></h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="phone-details" class="modal-body"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
